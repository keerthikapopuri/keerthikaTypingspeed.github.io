<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta chardset="utf-8">
        <title>Typing Speed Test Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
    </head>
    <body>
        <centre>
        <h1 style="color:white;"> Test and improve your typing skills here.</h1>
        <h2 class="highestscore" style="color:white;">Highest Score: <span>0</span></h2>
        <p class="timeup" style="color:red;"><span><b></b></span></p>
        <br>
        <div class="wrapper">
            <input type="text" class="input-feild">
            <div class="content-box">
                <div class="typing-test">
                    <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:<span> <b>60</b>s</span></p>

                    </li>
                    <li class="mistake">
                        <p>
                            Mistakes:<span> <b>0</b></span>
                        </p>
                        
                    </li>
                    <li class="wpm">
                        <p>WPM:<span><b>0</b></span></p>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:<span> <b>0</b></span>
                        </p>
                        
                    </li>
                </ul>
                <button class="try"> <p style="color:white;font-size:medium;">Try Again</p></button>
            </div>
        </div>
        </div>
        <script src="js/paragraph.js"></script>
        <script src="js/script.js"></script>
    <br>
        <br>
        <h3 style="color:white;"><span>&copy; By Keerthika Popuri</span></h3>
    </centre>
    </body>
</html>
